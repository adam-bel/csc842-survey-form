<!DOCTYPE html>
<html>
	<head>
		<title>Data Survey</title>
		<link href="survey.css" rel="stylesheet">
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>
	<body>
		<main>
			<header>
				<div id="title">Results verification page Adam Belaid</div>
				<div id="instru">Thank you for completing the survey!</div>
				<div id="thank">Here are your answers:</div>
			</header>
			<table>
				<tr>
					<td class="left">
						<p class="prompt">Last name: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">First name: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Prefered title: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Height (ft-in):</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Phone number:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Address: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Services you require:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Budget for services:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Email address: </p>
					</td class="right">
					<td>
						<p class="result"></p>
					</td>
				</tr>
			</table>
		</main>
		<script type="text/javascript" src="survey.js"></script>
		<script>updateResults();</script>
	</body>
</html>
