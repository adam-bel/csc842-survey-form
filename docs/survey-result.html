<!DOCTYPE html>
<html>
	<head>
		<title>Data Survey</title>
		<link href="survey.css" rel="stylesheet">
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</head>
	<body>
		<main>
			<header>
				<div id="title">Results verification page Adam Belaid</div>
				<div id="instru">Thank you for completing the survey!</div>
				<div id="thank">Here are your answers:</div>
			</header>
			<table>
				<tr>
					<td class="left">
						<p class="prompt">Last name: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">First name: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Prefered title: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Height (ft-in):</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Phone number:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Address: </p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.598875481451!2d-122.07411188467258!3d37.399317441444616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7381888274d%3A0xd2f9ee4c96ffe066!2sEaves%20Mountain%20View%20at%20Middlefield!5e0!3m2!1sfr!2sus!4v1638340646869!5m2!1sfr!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Services you require:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Budget for services:</p>
					</td>
					<td class="right">
						<p class="result"></p>
					</td>
				</tr>
				<tr>
					<td class="left">
						<p class="prompt">Email address: </p>
					</td class="right">
					<td>
						<p class="result"></p>
					</td>
				</tr>
			</table>
		</main>
		<script type="text/javascript" src="survey.js"></script>
		<script>updateResults();</script>
	</body>
</html>
